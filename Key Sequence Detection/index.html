<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key Detection</title>
		<script
			type="text/javascript"
			src="https://www.cornify.com/js/cornify.js"
		></script>
	</head>
	<body>
		<script>
			const pressedKey = [];
			const secretCode = "sapna";

			window.addEventListener("keyup", (e) => {
				console.log(e.key);
				pressedKey.push(e.key);
				pressedKey.splice(
					-secretCode.length - 1,
					pressedKey.length - secretCode.length
				);
				console.log(pressedKey);
				if (pressedKey.join("").includes(secretCode)) {
					console.log("Secret key present");
					cornify_add();
				}
			});
		</script>
	</body>
</html>
