<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Whack A Mole!</title>
		<link
			href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Whack-a-mole! <span class="scoreshow">0</span></h1>
		<div class="row">
			<button onClick="startGame()">Start!</button>
			<h2>Highest:<span class="highest">0</span></h2>
			<h2>Level:<span class="level">1</span></h2>
		</div>
		<div class="game">
			<div class="hole hole1">
				<div class="mole"></div>
			</div>
			<div class="hole hole2">
				<div class="mole"></div>
			</div>
			<div class="hole hole3">
				<div class="mole"></div>
			</div>
			<div class="hole hole4">
				<div class="mole"></div>
			</div>
			<div class="hole hole5">
				<div class="mole"></div>
			</div>
			<div class="hole hole6">
				<div class="mole"></div>
			</div>
	</div>
	<div class="wrapper">
		<h1>Score Board</h2>
		<div class="score">		
		</div>
	</div>
		<script src="script.js"></script>
	</body>
</html>
